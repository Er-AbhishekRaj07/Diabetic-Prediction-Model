<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Apple+SF+Serif&display=swap">


</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form method="post" action="/predict">
        <label for="pregnancies">Pregnancies:</label>
        <input type="number" name="pregnancies" required><br>

        <label for="glucose">Glucose:</label>
        <input type="number" name="glucose" required><br>

        <label for="blood_pressure">Blood Pressure:</label>
        <input type="number" name="blood_pressure" required><br>

        <label for="skin_thickness">Skin Thickness:</label>
        <input type="number" name="skin_thickness" required><br>

        <label for="insulin">Insulin:</label>
        <input type="number" name="insulin" required><br>

        <label for="bmi">BMI:</label>
        <input type="text" name="bmi" pattern="[0-9]+(\.[0-9]+)?" required title="Enter a valid number (e.g., 23.5)"><br>

        <label for="diabetes_pedigree_function">Diabetes Pedigree Function:</label>
        <input type="text" name="diabetes_pedigree_function" pattern="[0-9]+(\.[0-9]+)?" required title="Enter a valid number (e.g., 0.704)"><br>

        <label for="age">Age:</label>
        <input type="number" name="age" required><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
